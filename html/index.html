<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/Practise.css" type="text/css"/>
<title>Список дел</title>
</head>
<body>
    <div class="container">
        <div class="spisok">
            <h1 >Список дел</h1>
            <div class="form">
            <input type="text" id="myInput" placeholder="Введите текст"></input>
            <button class="addBtn" >Добавить</button>
            <button class="delBtn">Очистить</button>
            </div>
            <div class="list">
            <ul id="myUL" class="section">
            </ul>
            </div>
            <div class="SortButtons">
                <button class="allTasks">Все дела</button>
                <button class="doneTasks">Выполненные</button>
                <button class="undoneTasks">Невыполненные</button>
            </div>
        </div>
        <script src="/js/Practise.js"></script>
    </div>
</body>
</html>
